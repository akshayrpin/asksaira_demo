# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - askmalibu

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://github.com/akshayrpin//
        username: ${{ secrets.AzureAppService_ContainerUsername_ade54f86f5b943acb1a4b33bfcd56295 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_52c55a6727f746e1a4d21f6ed230d7b8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: github.com/akshayrpin//${{ secrets.AzureAppService_ContainerUsername_ade54f86f5b943acb1a4b33bfcd56295 }}/asksaira_demo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'askmalibu'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_129e2980428f44bfaae63c967a05d2e6 }}
        images: 'github.com/akshayrpin//${{ secrets.AzureAppService_ContainerUsername_ade54f86f5b943acb1a4b33bfcd56295 }}/asksaira_demo:${{ github.sha }}'