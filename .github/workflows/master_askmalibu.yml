# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - askmalibu

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://github.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_7885f3152e9148b5be609246cfff5daf }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1c258cedbc81485ca85180659dbaeb11 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: github.com/${{ secrets.AzureAppService_ContainerUsername_7885f3152e9148b5be609246cfff5daf }}/asksaira_demo.git:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'askmalibu'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5e1f651bcf9e44dfa760b79b090a9caf }}
        images: 'github.com/${{ secrets.AzureAppService_ContainerUsername_7885f3152e9148b5be609246cfff5daf }}/asksaira_demo.git:${{ github.sha }}'